function load_cover() {

$.ajax({
url:"/player-app-multi-plataforma/7208/cover",
type:"GET",
success: function(cover, statusText, errorThrown){
  $("#player-app-coverwrapper2").css("background", "transparent url("+cover+") 0% 0% / cover no-repeat");
  $("#player-app-coverwrapper2").css("opacity", "1");
  $("#player-app-coverwrapper1").css("opacity", "0");
},
error: function(xhr, statusText, errorThrown){
  $("#player-app-coverwrapper2").css("opacity", "0");
  $("#player-app-coverwrapper1").css("opacity", "1");
}
});

}

function load_title() {

$.ajax({
url:"/player-app-multi-plataforma/7208/title",
type:"GET",
success: function(title, statusText, errorThrown){

var dados = title.split("|");
var cover = dados[0];
var musica = dados[1];

if ('mediaSession' in navigator) {

  navigator.mediaSession.metadata = new MediaMetadata({
    title: 'Capital Fm',
    artist: musica,
    //album: 'Whenever You Need Somebody',
    artwork: [
      { src: cover, sizes: '96x96',   type: 'image/jpeg' },
      { src: cover, sizes: '128x128', type: 'image/jpeg' },
      { src: cover, sizes: '192x192', type: 'image/jpeg' },
      { src: cover, sizes: '256x256', type: 'image/jpeg' },
      { src: cover, sizes: '384x384', type: 'image/jpeg' },
      { src: cover, sizes: '512x512', type: 'image/jpeg' },
    ]
  });

}

  $(document).attr("title", "Capital Fm");
},
error: function(xhr, statusText, errorThrown){
  $(document).attr("title", "Capital Fm");
}
});

}
function load_anuncio() {

$.ajax({
url:"/player-app-multi-plataforma/7208/anuncio",
type:"GET",
success: function(dados_anuncio, statusText, errorThrown){
  if(dados_anuncio) {
    var anuncio = dados_anuncio.split('|');
    $("#anuncio").fadeOut(500, function() {
          $("#anuncio").attr("src",anuncio[0]);
          $("#anuncio_link").attr("href",anuncio[1]);
      }).fadeIn(500);
  } else {
    $("#anuncio").hide();
  }
}
});

}

            navigator.serviceWorker.getRegistrations().then(function(registrations) {

  $.get("/player-app-multi-plataforma/7208/carregar-notificacao", function( resposta ) {

  var opcoes = {
      
    body: mensagem,
    icon: icone,
    image: imagem
  }

    navigator.serviceWorker.getRegistrations().then(function(registrations) {
  registrations[0].showNotification(titulo, opcoes);
